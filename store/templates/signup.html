{% extends 'base.html' %}

{% block content %}

<div class="p-3 m-4">
    <div class="col-md-4 mx-auto border rounded-3 bg-warning shadow-lg p-4">
        <h3 class="alert-dark text-center p-2">Create An Account</h3>
        {% if error %}
        <p class="alert alert-danger border-danger">{{error}}</p>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="" class="m-1">First Name</label>
                <input type="text" class="form-control form-control-sm" name="inp_firstname" placeholder="Ex. Abhimanyu" value="{{values.firstName}}">
            </div>
            <div class="form-group">
                <label for="" class="m-1">Last Name</label>
                <input type="text" class="form-control form-control-sm" name="inp_lastname" placeholder="Ex. Rajpoot" value="{{values.lastName}}">
            </div>
            <div class="form-group">
                <label for="" class="m-1">Mobile</label>
                <input type="number" class="form-control form-control-sm" name="inp_mobile" placeholder="Ex. 9876543210" value="{{values.mobile}}">
            </div>
            <div class="form-group">
                <label for="" class="m-1">Email</label>
                <input type="email" class="form-control form-control-sm" name="inp_email" placeholder="Ex. abc@test.com" value="{{values.email}}">
            </div>
            <div class="form-group">
                <label for="" class="m-1">Password</label>
                <input type="password" class="form-control form-control-sm" name="inp_password" placeholder="Ex. 123abc*#">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-secondary">SignUp</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
